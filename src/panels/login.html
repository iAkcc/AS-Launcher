<div class="container">
    <!-- Panel de Login Inicial -->
    <div class="login-panel login-home login-tabs"> <!-- Este panel estará visible por defecto -->
        <img src="assets/images/icon.png" alt="Logo del Launcher" class="login-logo">
        <h2 class="login-title">Bienvenido</h2>
        <p class="login-text">Elige un método para continuar.</p>

        <div class="login-actions vertical">
            <button class="btn btn-primary connect connect-home" id="connect-main">Conectar (Cuenta Premium)</button>
            <button class="btn btn-secondary" id="show-offline-login-btn">Jugar Offline (No Premium)</button>
            <button class="btn btn-secondary" id="show-azauth-login-btn">Usar Cuenta Personalizada</button>
        </div>
        <div class="login-options" style="margin-top: 15px;">
            <button class="btn btn-link cancel cancel-home" style="display: none;">Cancelar</button>
        </div>
    </div>

    <!-- Panel de Login Offline -->
    <div class="login-panel login-offline login-tabs" style="display: none;">
        <img src="assets/images/icon.png" alt="Logo del Launcher" class="login-logo">
        <h2 class="login-title">Jugar Offline (No Premium)</h2>
        <p class="login-text">Por favor, introduce tu nombre de usuario.</p>

        <div class="form-group">
            <label for="username-offline">Nombre de Usuario</label>
            <input type="text" id="username-offline" class="login-input email email-offline" placeholder="Tu Nickname" />
        </div>
 
        <div class="login-actions">
            <button class="btn btn-primary connect connect-offline">Conectar</button>
            <button class="btn btn-secondary cancel cancel-offline">Volver</button>
        </div>
    </div>

    <!-- Panel de Login Online (AZAuth) -->
    <div class="login-panel login-AZauth login-tabs" style="display: none;">
        <img src="assets/images/icon.png" alt="Logo del Launcher" class="login-logo">
        <h2 class="login-title">Conexión con Cuenta Personalizada</h2>
        <p class="login-text">Por favor, conéctate para jugar.</p>

        <div class="form-group">
            <label for="email-azauth">Correo Electrónico</label>
            <input type="text" id="email-azauth" class="login-input email email-AZauth" placeholder="tu@email.com" />
        </div>
 
        <div class="form-group">
            <label for="password-azauth">Contraseña</label>
            <input type="password" id="password-azauth" class="login-input password password-AZauth" placeholder="••••••••" />
        </div>
 
        <div class="login-actions">
            <button class="btn btn-primary connect connect-AZauth">Conectar</button>
            <button class="btn btn-secondary cancel cancel-AZauth">Volver</button>
        </div>
    </div>

    <!-- Panel de Login Online A2F (Autenticación de Dos Factores) -->
    <div class="login-panel login-AZauth-A2F login-tabs" style="display: none;">
        <img src="assets/images/icon.png" alt="Logo del Launcher" class="login-logo">
        <h2 class="login-title">Verificación de Dos Pasos</h2>
        <p class="login-text">Por favor, introduce el código de seguridad.</p>

        <div class="form-group">
            <label for="code-a2f">Código de Seguridad</label>
            <input type="text" id="code-a2f" class="login-input A2F A2F-AZauth" placeholder="123456" />
        </div>
 
        <div class="login-actions">
            <button class="btn btn-primary connect connect-AZauth-A2F">Validar</button>
            <button class="btn btn-secondary cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
